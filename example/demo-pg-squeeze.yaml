apiVersion: kubedb.com/v1alpha2
kind: Postgres
metadata:
  name: example-pg
  namespace: example
spec:
  version: "13.2-pg-squeeze"
  replicas: 3
  standbyMode: Hot
  storageType: Durable
  storage:
    storageClassName: "standard"
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
  terminationPolicy: WipeOut