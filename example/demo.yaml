apiVersion: v1
kind: Namespace
metadata:
  name: demo
---
apiVersion: kubedb.com/v1alpha2
kind: Postgres
metadata:
  name: demo-pgcron
  namespace: demo
spec:
  version: "11.16-alpine-cron"
  replicas: 3
  standbyMode: Hot
  storageType: Durable
  storage:
    storageClassName: "standard"
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
  terminationPolicy: WipeOut

